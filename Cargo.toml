[package]
name = "fst"
version = "0.3.5"  #:version
authors = ["Andrew Gallant <jamslam@gmail.com>"]
description = """
Use finite state transducers to compactly represents sets or maps of many
strings (> 1 billion is possible).
"""
documentation = "https://docs.rs/fst"
homepage = "https://github.com/BurntSushi/fst"
repository = "https://github.com/BurntSushi/fst"
readme = "README.md"
keywords = ["search", "information", "retrieval", "dictionary", "map"]
license = "Unlicense/MIT"
edition = "2018"

[features]
default = ["mmap"]
mmap = ["memmap"]
levenshtein = ["utf8-ranges"]

[[bench]]
name = "build"
path = "./benches/build.rs"
test = false
bench = true

[[bench]]
name = "search"
path = "./benches/search.rs"
test = false
bench = true

[dependencies]
byteorder = "1"
memmap = { version = "0.6.0", optional = true }
utf8-ranges = { version = "1", optional = true }

[dev-dependencies]
fnv = "1.0.5"
lazy_static = "0.2.8"
quickcheck = { version = "0.7", default-features = false }
rand = "0.5"

[profile.release]
debug = true

[profile.bench]
opt-level = 3
debug = true

[package.metadata.docs.rs]
features = ["levenshtein"]
