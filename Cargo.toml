[package]
name = "fst"
version = "0.1.34"  #:version
authors = ["Andrew Gallant <jamslam@gmail.com>"]
description = """
Use finite state transducers to compactly represents sets or maps of many
strings (> 1 billion is possible).
"""
documentation = "http://burntsushi.net/rustdoc/fst/"
homepage = "https://github.com/BurntSushi/fst"
repository = "https://github.com/BurntSushi/fst"
readme = "README.md"
keywords = ["search", "information", "retrieval", "dictionary", "map"]
license = "Unlicense/MIT"

[features]
mmap = ["memmap"]
default = ["mmap"]

[[bench]]
name = "build"
path = "./benches/build.rs"
test = false
bench = true

[[bench]]
name = "search"
path = "./benches/search.rs"
test = false
bench = true

[dependencies]
byteorder = "0.5"
mmap = { version = "0.4.0", optional = true }
regex-syntax = "0.3"
utf8-ranges = "0.1"

[dev-dependencies]
fnv = "1.0"
lazy_static = "0.1"
quickcheck = "0.2"
rand = "0.3"

[profile.release]
debug = true

[profile.bench]
opt-level = 3
debug = true
