[package]
name = "fst-bin"
version = "0.1.1"
authors = ["Andrew Gallant <jamslam@gmail.com>"]

[[bin]]
name = "fst"

[dependencies]
bit-set = "0.2"
chan = "0.1"
csv = "0.14"
docopt = "0.6"
fst = { path = "..", version = "0.1" }
lines = "0.0"
num_cpus = "0.2"
rustc-serialize = "0.3"
tempdir = "0.3"

[profile.release]
debug = true
opt-level = 3
